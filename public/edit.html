<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование HTML Ответа</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            padding: 20px;
        }
        #editor {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            background-color: #fff;
            padding: 10px;
            overflow-y: auto;
        }
        #editor[contenteditable="true"] {
            outline: none;
            cursor: text;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h1>Редактировать HTML Ответ</h1>
<div id="editor" contenteditable="true"></div>
<button id="saveButton">Сохранить</button>

<script>
    // Get the HTML content from the URL query parameter
    const urlParams = new URLSearchParams(window.location.search);
    const htmlContent = urlParams.get('html');

    // Insert the HTML content into the editor
    document.getElementById('editor').innerHTML = decodeURIComponent(htmlContent);

    // Save button click handler
    document.getElementById('saveButton').addEventListener('click', function () {
        const updatedHtml = document.getElementById('editor').innerHTML;
        console.log('Updated HTML:', updatedHtml);
        // Here, you can send the updated HTML back to the server or process it further
    });
</script>
</body>
</html>
