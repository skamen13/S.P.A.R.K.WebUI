<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shantell+Sans:ital,BNCE,INFM@1,6,24&display=swap" rel="stylesheet">
</head>
<body>
<div class="chat-container">
    <div class="chat-history" id="chat-history">&nbsp;</div>
    <div class="chat-input">
        <input type="text" id="message-input" placeholder="enter your message...">
        <button id="send-button">&#x27A4;</button>
    </div>
    <div id="visualizer-container" style="display:none;">
        <canvas id="visualizer"></canvas>
        <div id="subtitle-container" class="hidden">
            <p id="subtitle-text"></p>
        </div>
    </div>
</div>
<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>
</body>
</html>
