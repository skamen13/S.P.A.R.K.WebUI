<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Advent+Pro:ital,wdth,wght@0,130.1,500;1,130.1,500&display=swap" rel="stylesheet">
    <title>Чат с ИИ</title>
</head>
<body>
<div class="chat-container">
    <div id="chat-window" class="chat-window">
        <!-- Сообщения появятся здесь -->
    </div>
    <div class="input-container">
        <input type="text" id="user-input" placeholder="Введите текст...">
        <button class="svg-button" id="svg-button" aria-label="My SVG Button">
            <img src="button.svg" alt="My SVG Button" />
        </button>
    </div>
</div>
<div id="notification" class="notification hidden">
    <img src="icon.svg" alt="Icon" class="notification-icon">
    <div class="notification-text">Here is your custom message!</div>
</div>

<!-- Развернутое меню -->
<div id="expanded-notification" class="expanded-notification hidden">
    <button class="close-btn">
        <img src="close-icon.svg" alt="Close" class="close-icon">
    </button>
    <div class="expanded-content">
        <img src="icon.svg" alt="Icon" class="expanded-icon">
        <div class="expanded-text">Detailed content here...</div>
    </div>
</div>


<!-- Размытие фона -->
<div id="blur-background" class="blur-background hidden"></div>


<script src="/socket.io/socket.io.js"></script>
<script src="chat-scripts.js"></script>
</body>
</html>
